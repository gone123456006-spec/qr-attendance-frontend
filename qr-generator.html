<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff2f28, #780000);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 20px;
      color: #222;
    }

    .nav-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      border: 2px solid #0078ff;
      border-radius: 8px;
      background: #fff;
      color: #0078ff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .nav-link:hover {
      background: #0078ff;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border: 1px solid #0078ff;
      box-shadow: 0 0 5px rgba(0,120,255,0.5);
    }

    button {
      background: #0078ff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005ecc;
    }

    #qrcode {
      margin-top: 20px;
    }

    canvas {
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
      <DIV>
      <img src="LOGOOO.svg" height="90" width="90" alt="Logo">
    </DIV>
    <h1>üéØ Student QR Code Generator</h1>
    <a href="index.html" class="nav-link">üìã Go to Attendance</a>

    <input type="text" id="student-id" placeholder="Enter Student ID">
    <br>
    <button onclick="generateQR()">Generate QR</button>
    <button id="downloadBtn" style="display:none;" onclick="downloadQR()">Download QR</button>
    
    <div id="qrcode"></div>
  </div>

  <script>
    let generatedCanvas = null;

    function generateQR() {
      let id = document.getElementById("student-id").value.trim();
      if (id === "") return alert("‚ö†Ô∏è Please enter a Student ID");
      
      document.getElementById("qrcode").innerHTML = "";
      generatedCanvas = document.createElement('canvas');

      QRCode.toCanvas(generatedCanvas, id, {
        errorCorrectionLevel: 'H',
        width: 400,   // HD Quality
        margin: 2
      }, function (err) {
        if (err) throw err;
        document.getElementById("qrcode").appendChild(generatedCanvas);
        document.getElementById("downloadBtn").style.display = "inline-block";
      });
    }

    function downloadQR() {
      if (!generatedCanvas) return;
      let link = document.createElement("a");
      link.download = "Student_QR.png";
      link.href = generatedCanvas.toDataURL("image/png", 1.0); // 1.0 = HD Quality
      link.click();
    }
  </script>
</body>
</html>
